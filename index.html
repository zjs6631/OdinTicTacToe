<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="board">
        <div class="piece" id="one" style="border-top-width: 0; border-left-width: 0;"></div>
        <div class="piece" id="two" style="border-top-width: 0;"></div>
        <div class="piece" id="three" style="border-top-width: 0; border-right-width: 0;"></div>
        <div class="piece" id="four" style="border-left-width: 0;"></div>
        <div class="piece" id="five"></div>
        <div class="piece" id="six" style="border-right-width: 0;"></div>
        <div class="piece" id="seven" style="border-left-width: 0; border-bottom-width: 0;"></div>
        <div class="piece" id="eight" style="border-bottom-width: 0;"></div>
        <div class="piece" id="nine" style="border-bottom-width: 0; border-right-width: 0;"></div>
    </div>
    <div id="winsCounter">
        <h3>Player 1</h3>
        <h3 id="player1">Wins: 0</h3>
        <h3>Player 2</h3>
        <h3 id="player2">Wins: 0</h3>
        <div>
            <button id="clearBoard">Reset Board</button>
            <button id="clearCounter">Reset Counter</button>
        </div>
    </div>
</body>
<footer><script ref="stylesheet" src="main.js"></script></footer>
</html>
